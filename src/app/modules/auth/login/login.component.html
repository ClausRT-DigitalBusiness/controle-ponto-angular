<app-auth-layout>
  <mat-spinner *ngIf="loading; else form"></mat-spinner>

  <ng-template #form>
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3>Login</h3>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" formControlName="username">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" [type]="showPassword ? 'text' : 'password'" formControlName="password">
        <button matSuffix mat-icon-button (click)="$event.stopPropagation(); togglePasswordVisibility()">
          <mat-icon color="primary">{{ showPassword ? 'lock_open' : 'lock' }}</mat-icon>
        </button>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <button mat-flat-button type="submit">Sign in</button>
      <button mat-button>Forgot my password</button>
      <button mat-button>Register</button>
    </form>
  </ng-template>
</app-auth-layout>
